    <style>
        @keyframes shine {
            0% {
                background-position: -100% 0;
            }
            100% {
                background-position: 100% 0;
            }
        }

        .main-page-info nav a {
            background: linear-gradient(90deg, #ffffff 0%, #cbcbcb 50%, #ffffff 100%);
            background-size: 200% 100%;
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: shine 3s linear infinite;
            animation-delay: var(--shine-delay, 0s);
            text-decoration: none;
            padding: 0.1em 0;
            line-height: 1.2;
            display: inline-block;
            position: relative;
        }

        .main-page-info nav a::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 1px;
            bottom: 0;
            left: 0;
            background-color: #ffffff;
            transform: scaleX(0);
            transform-origin: bottom left;
            transition: transform 0.3s ease-out;
        }

        .main-page-info nav a:hover::after {
            transform: scaleX(1);
        }
    </style>
    <script>
        let kPressCount = 0;
        let lastKeyPressTime = 0;

        document.addEventListener('keydown', function(event) {
            const currentTime = new Date().getTime();
            
            if (event.key.toLowerCase() === 'k') {
                if (currentTime - lastKeyPressTime > 1000) {
                    // Reset count if more than 1 second has passed
                    kPressCount = 0;
                }
                
                kPressCount++;
                lastKeyPressTime = currentTime;

                if (kPressCount === 3) {
                    window.location.href = './admin.html';
                }
            } else {
                // Reset count if any other key is pressed
                kPressCount = 0;
            }
        });

        // Add this new script
        document.addEventListener('DOMContentLoaded', function() {
            const links = document.querySelectorAll('.main-page-info nav a');
            links.forEach(link => {
                const delay = Math.random() * 3; // Random delay between 0 and 3 seconds
                link.style.setProperty('--shine-delay', `-${delay}s`);
            });
        });
    </script>
