<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">Project - A.M.</title>
    <link rel="stylesheet" href="project-styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
</head>
<body>
    <!-- Loading State -->
    <div id="loading" class="loading">
        <p>Loading...</p>
    </div>

    <!-- Error State -->
    <div id="error" class="error" style="display: none;">
        <div class="error-content">
            <h2>Project not found</h2>
            <p>Il progetto richiesto non è stato trovato.</p>
            <a href="/" class="nav-link">← Torna alla home</a>
        </div>
    </div>

    <!-- Main Content -->
    <div id="main-content" style="display: none;">
        <!-- Sezione 1: Hero con immagine e testo -->
        <section class="hero-section">
            <div class="hero-content">
                <div class="hero-left">
                    <div class="thumbnail-container">
                        <img id="project-thumbnail" src="" alt="Project Logo" class="project-thumbnail">
                    </div>
                </div>
                <div class="hero-right">
                    <div class="project-info">
                        <h1 id="project-title" class="project-title"></h1>
                        <p id="project-subtitle" class="project-subtitle"></p>
                        
                        <div class="project-description">
                            <div id="project-description-content"></div>
                        </div>
                        
                        <div class="project-details">
                            <div id="project-details-content" class="details-horizontal"></div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Navigation -->
            <nav class="project-nav">
                <a href="/" class="nav-link nav-home">←</a>
                <a href="/works/" class="nav-link">Works</a>
            </nav>
        </section>

        <!-- Sezione 2: Galleria dinamica -->
        <section class="gallery-section">
            <div class="gallery-container">
                <div id="gallery-grid" class="gallery-grid">
                    <!-- Gallery items will be loaded dynamically -->
                </div>
            </div>
        </section>
    </div>

    <script src="project-script.js"></script>
</body>
</html>
