<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A.M. | Personal Website</title>
    <link rel="stylesheet" href="index2-styles.css">
</head>
<body>
    <!-- Hero Section -->
    <section class="hero-section">
        <div class="hero-content">
            <div class="main-info">
                <div class="name">a.m.</div>
                <div class="text-content">
                    <div class="description">
                        Design student, amateur photographer.<br>
                        Sometimes I tinker with code.<br>
                        Based in Milan.
                    </div>
                    <div class="links">
                        <a href="#works">Works</a>
                        <a href="./portfolio/">Portfolio</a>
                        <a href="https://a.magno.me/photos">Photos</a>
                        <a href="http://github.com/amgno">GitHub</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="scroll-indicator">
            <span>↓</span>
        </div>
    </section>

    <!-- Works Section -->
    <section id="works" class="works-section">
        <div class="works-container">
            <div class="projects-list" id="projects-list">
                <!-- Projects will be loaded dynamically -->
            </div>
        </div>
    </section>

    <!-- Project Modal -->
    <div id="project-modal" class="modal-overlay">
        <div class="modal-container">
            <button id="modal-close" class="modal-close">×</button>
            <div class="modal-content">
                <!-- Left Side -->
                <div class="modal-left">
                    <div class="modal-header">
                        <h2 id="modal-title" class="modal-title">Project Title</h2>
                    </div>
                    <div class="modal-description">
                        <p id="modal-subtitle" class="modal-subtitle">Project Subtitle</p>
                        <div id="modal-description-content" class="modal-text">
                            <!-- Description content -->
                        </div>
                    </div>
                    <div class="modal-footer">
                        <div id="modal-details" class="modal-details">
                            <!-- Project details -->
                        </div>
                    </div>
                </div>
                
                <!-- Right Side -->
                <div class="modal-right">
                    <div class="modal-media-gallery">
                        <div class="media-main" id="media-main">
                            <div class="media-content" id="media-content">
                                <!-- Main media content -->
                            </div>
                            <div class="media-navigation">
                                <button class="media-nav-btn media-prev" id="media-prev">‹</button>
                                <button class="media-nav-btn media-next" id="media-next">›</button>
                            </div>
                        </div>
                        <div class="media-caption-overlay" id="media-caption-overlay">
                            <!-- Caption overlay -->
                        </div>
                        <div class="media-thumbnails" id="media-thumbnails">
                            <!-- Thumbnail navigation -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="index2-script.js"></script>
</body>
</html>
