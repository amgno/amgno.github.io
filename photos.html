<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AM | Photos</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="Sequel sans/style.css">
    <link rel="icon" type="image/x-icon" href="./favicon.ico">
    <style>
        body {
            background-color: white;
            color: black;
            margin: 0;
            padding: 0;
        }

        .top-nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: white;
            z-index: 1000;
            border-bottom: 1px solid #e5e5e5;
        }

        .filters {
            display: flex;
            gap: 20px;
            padding: 20px;
            align-items: center;
            justify-content: center;
        }

        .filters button {
            background: none;
            border: none;
            padding: 8px 12px;
            cursor: pointer;
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .filters button:hover {
            background-color: #f5f5f5;
        }

        .main-content {
            margin-top: 100px; /* Space for fixed navbar */
            padding: 20px;
        }

        .photo-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .photo-item {
            position: relative;
            min-height: 400px;
            min-width: 300px;
            margin-bottom: 20px;
        }

        .photo-placeholder {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #f5f5f5;
            transition: transform 0.3s ease;
        }

        .photo-item:hover .photo-placeholder {
            transform: scale(1.02);
        }

        .photo-date {
            position: absolute;
            bottom: 10px;
            left: 10px;
            font-size: 11px;
            color: #666;
            z-index: 2;
        }

        /* Override some global styles for this page */
        .main-page-info {
            padding: 20px 20px 0 20px;
        }

        .main-page-info nav a,
        .main-page-info nav span {
            color: black;
        }

        .main-page-info-star path {
            fill: black;
            stroke: white;
        }

        .atag {
            background: none;
            color: black !important;
            -webkit-background-clip: initial;
            animation: none;
        }

        .atag::after {
            background-color: #000000;
        }

        .view-controls {
            position: fixed;
            right: 20px;
            top: 20px;
            display: flex;
            gap: 10px;
            z-index: 1001;
        }

        .view-controls button {
            background: none;
            border: none;
            padding: 5px;
            cursor: pointer;
        }

        .filters button.active {
            background-color: #f5f5f5;
            font-weight: bold;
        }

        .view-controls button.active {
            background-color: #f5f5f5;
        }

        /* Grid layout variations */
        .photo-grid.layout-2 {
            grid-template-columns: repeat(2, 1fr);
        }

        .photo-grid.layout-1 {
            grid-template-columns: 1fr;
            max-width: 800px;
        }

        @media (max-width: 1024px) {
            .photo-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            .photo-item {
                min-width: 250px;
                min-height: 350px;
            }
        }

        @media (max-width: 768px) {
            .photo-grid {
                grid-template-columns: 1fr;
            }
            .photo-item {
                min-width: 200px;
                min-height: 300px;
            }
            .filters {
                flex-wrap: wrap;
                justify-content: flex-start;
            }
        }

        .photo-placeholder {
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            transition: transform 0.3s ease;
        }

        .photo-item:hover .photo-placeholder {
            transform: scale(1.02);
        }

        /* Make sure images maintain aspect ratio */
        .photo-item {
            position: relative;
            min-height: 400px;
            margin-bottom: 20px;
            overflow: hidden;
        }

        .photo-date {
            position: absolute;
            bottom: 10px;
            left: 10px;
            color: #666;
            z-index: 2;
            font-size: 14px;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 5px 10px;
            border-radius: 4px;
        }
    </style>
</head>

<script src="./transition.js"></script>

<body>
    <div class="main-page">
        <div class="top-nav">
            <div class="main-page-info">
                <nav>
                    <h1>
                        <span>
                            <a href="./index.html" class="atag">INDEX</a>
                            <span style="margin-left: 5px; margin-right: 5px; font-size: 14px;">></span>
                            <span>PHOTOS</span>
                        </span>
                    </h1>
                </nav>
            </div>

            <div class="filters">
                <button class="active" data-year="all">VIEW ALL</button>
                <button data-year="2024">2024</button>
                <button data-year="2023">2023</button>
                <button data-year="2022">2022</button>
            </div>
        </div>

        <div class="view-controls">
            <button class="active" data-cols="3">□</button>
            <button data-cols="2">▤</button>
            <button data-cols="1">▦</button>
        </div>

        <div class="main-content">
            <div class="photo-grid">
                <!-- Photos will be loaded dynamically -->
            </div>
        </div>
    </div>

    <script>
        async function loadPhotos() {
            try {
                const response = await fetch('/photos-metadata');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const photos = await response.json();
                
                // Sort photos by year and then by label
                photos.sort((a, b) => {
                    if (a.year !== b.year) {
                        return b.year - a.year; // Most recent year first
                    }
                    return b.label.localeCompare(a.label);
                });

                const photoGrid = document.querySelector('.photo-grid');
                photoGrid.innerHTML = photos.map(photo => `
                    <div class="photo-item" data-year="${photo.year}">
                        <div class="photo-placeholder" style="background-image: url('${photo.path}')"></div>
                        <div class="photo-date">${photo.label}</div>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Error loading photos:', error);
            }
        }

        // Load photos when the page loads
        document.addEventListener('DOMContentLoaded', loadPhotos);

        // Update the filter functionality
        document.querySelectorAll('.filters button').forEach(button => {
            button.addEventListener('click', () => {
                const year = button.dataset.year;
                const items = document.querySelectorAll('.photo-item');
                
                // Update active state of buttons
                document.querySelectorAll('.filters button').forEach(btn => {
                    btn.classList.remove('active');
                });
                button.classList.add('active');
                
                // Filter photos
                items.forEach(item => {
                    if (year === 'all' || item.dataset.year === year) {
                        item.style.display = '';
                    } else {
                        item.style.display = 'none';
                    }
                });
            });
        });

        // View layout functionality
        document.querySelectorAll('.view-controls button').forEach(button => {
            button.addEventListener('click', () => {
                // Remove active class from all buttons
                document.querySelectorAll('.view-controls button').forEach(btn => {
                    btn.classList.remove('active');
                });
                
                // Add active class to clicked button
                button.classList.add('active');
                
                const cols = button.dataset.cols;
                const grid = document.querySelector('.photo-grid');
                
                // Remove all layout classes
                grid.classList.remove('layout-1', 'layout-2');
                
                // Add appropriate layout class
                if (cols === '2') {
                    grid.classList.add('layout-2');
                } else if (cols === '1') {
                    grid.classList.add('layout-1');
                }
            });
        });
    </script>
</body>

</html>
