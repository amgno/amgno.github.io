<head>
    <meta charset="UTF-8">

    <style>
        #new-img-div {
            width: 100%;
            padding: 0;
            margin: 0;
            column-count: 3;
            column-gap: 10px;
        }

        #new-img-div img {
            width: 99%;
            height: auto;
            display: block;
            margin-bottom: 10px;
        }

        @media (max-width: 768px) {
            #new-img-div {
                column-count: 2;
            }

            .lazy-image {
                opacity: 0;
                transition: opacity 0.3s;
            }

            .lazy-image[src] {
                opacity: 1;
            }
        }

        .lightbox {
            display: none;
            position: fixed;
            z-index: 999;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.9);
        }

        .lightbox-content {
            margin: auto;
            display: block;
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
        }

        .caption {
            margin: auto;
            display: block;
            width: 80%;
            max-width: 700px;
            text-align: center;
            color: #fff;
            padding: 10px 0;
            height: 50px;
            font-family: 'Sequel Sans VF', sans-serif;
        }

        .close-button {
            position: absolute;
            top: 15px;
            right: 35px;
            color: #fff;
            font-size: 40px;
            font-weight: bold;
            transition: 0.3s;
            font-family: 'Sequel Sans VF', sans-serif;
        }

        .close-button:hover,
        .close-button:focus {
            color: #bbb;
            text-decoration: none;
            cursor: pointer;
        }

        .prev,
        .next {
            cursor: pointer;
            position: absolute;
            top: 50%;
            width: auto;
            padding: 16px;
            margin-top: -50px;
            color: white;
            font-weight: bold;
            font-size: 20px;
            transition: 0.6s ease;
            border-radius: 0 3px 3px 0;
            user-select: none;
            -webkit-user-select: none;
            font-family: 'Sequel Sans VF', sans-serif;
        }

        .next {
            right: 0;
            border-radius: 3px 0 0 3px;
        }

        .prev:hover,
        .next:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        @media only screen and (max-width: 700px) {
            .lightbox-content {
                width: 100%;
            }
        }
    </style>
    <script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>
    <script src="https://unpkg.com/imagesloaded@4/imagesloaded.pkgd.min.js"></script>
</head>

<script>
    let project;

    async function displayPdfAsImages(pdfUrl) {
        const loadingTask = pdfjsLib.getDocument(pdfUrl);
        const pdf = await loadingTask.promise;
        const container = document.getElementById('img-div');

        for (let pageNumber = 1; pageNumber <= pdf.numPages; pageNumber++) {
            const page = await pdf.getPage(pageNumber);

            const canvas = document.createElement('canvas');
            const viewport = page.getViewport({ scale: 1 });
            canvas.height = viewport.height;
            canvas.width = viewport.width;

            const renderContext = {
                canvasContext: canvas.getContext('2d'),
                viewport: viewport
            };
            await page.render(renderContext).promise;

            const img = document.createElement('img');
            img.src = canvas.toDataURL();
            container.appendChild(img);
        }
    }

    document.addEventListener('DOMContentLoaded', function () {
        document.body.style.opacity = '0%';
        document.body.style.opacity = '100%';
        // Function to get query parameter
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        // Get the project ID from the query parameter
        const projectId = getQueryParam('p');

        // Find the project data based on the ID
        project = projects.find(p => p.number == projectId);

        // Display the project content
        if (project) {
            console.log(project.name);
            document.getElementById('span-number').innerHTML = project.number;
            document.getElementById('span-date').innerHTML = project.date;
            document.getElementById('span-name').innerHTML = project.name;
            document.getElementById('span-desc').innerHTML = project.description;
            document.getElementById('span-tools').innerHTML = project.tools;
            document.getElementById('span-type').innerHTML = project.ptype;
            setTimeout(function () {
                document.body.style.background = project.bgcolor;
            }, 600); // Match the transition duration

            var imageContainer = document.getElementById('new-img-div'); // Use new div for images

            if (!project.video) {
                console.log("no video, removing div");
                document.getElementById('video-div').style.display = 'none';
            } else {
                // Lazy load the video
                const videoContainer = document.getElementById('video-div');
                const videoPlayer = document.getElementById('video-player');
                videoPlayer.setAttribute('data-src', project.video);

                // Load video when it comes into view
                const observer = new IntersectionObserver((entries) => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            const source = document.createElement('source');
                            source.src = videoPlayer.getAttribute('data-src');
                            source.type = 'video/mp4';
                            videoPlayer.appendChild(source);
                            videoPlayer.load();
                            observer.unobserve(entry.target);
                        }
                    });
                });
                observer.observe(videoContainer);
            }

            if (project.images && project.images.length > 0) {
                project.images.forEach((imageUrl, index) => {
                    const img = document.createElement('img');
                    img.dataset.src = imageUrl; // Use data-src instead of src
                    img.className = 'lazy-image'; // Add a class for lazy loading
                    img.onclick = function() { openLightbox(index); };
                    imageContainer.appendChild(img);
                });
                lazyLoadImages(); // Call a function to handle lazy loading
            } else {
                console.log("no images, removing div");
                document.getElementById('image-gallery').style.display = 'none';
            }

            if (project.pdf) {
                displayPdfAsImages(project.pdf);
            } else {
                console.log("no pdf, removing div");
                document.getElementById('image-gallery-pdf').style.display = 'none';
            }
        } else {
            document.getElementById('project-content').innerHTML = '<p>Project not found.</p>';
        }
    });

    function lazyLoadImages() {
        const lazyImages = document.querySelectorAll('img.lazy-image');
        const imageObserver = new IntersectionObserver((entries, observer) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const img = entry.target;
                    img.src = img.dataset.src;
                    img.classList.remove('lazy-image');
                    imageObserver.unobserve(img);
                }
            });
        });

        lazyImages.forEach(img => imageObserver.observe(img));
    }

    let currentImageIndex = 0;

    function openLightbox(index) {
        document.getElementById('lightbox').style.display = 'block';
        showImage(index);
    }

    function closeLightbox() {
        document.getElementById('lightbox').style.display = 'none';
    }

    function showImage(index) {
        if (!project || !project.images) {
            console.error('Project or project images not available');
            return;
        }
        currentImageIndex = index;
        const images = project.images;
        const img = document.getElementById('lightbox-img');
        img.src = images[index];
        document.querySelector('.caption').innerHTML = `Image ${index + 1} of ${images.length}`;
    }

    function changeImage(step) {
        if (!project || !project.images) {
            console.error('Project or project images not available');
            return;
        }
        let newIndex = (currentImageIndex + step + project.images.length) % project.images.length;
        showImage(newIndex);
    }

    // Close the lightbox when clicking outside the image
    window.onclick = function(event) {
        const lightbox = document.getElementById('lightbox');
        if (event.target == lightbox) {
            closeLightbox();
        }
    }
</script>
