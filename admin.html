<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AM | Admin Panel</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="Sequel sans/style.css">
    <link rel="icon" type="image/x-icon" href="./favicon.ico">
    <style>
        .main-page-info {
            font-size: 16px;
            white-space: collapse !important; 
        }

        body {
            font-family: 'Sequel Sans VF', sans-serif;
            background-color: white;
            color: black;
            margin: 0;
            padding: 20px;
        }

        .main-page-info {
            padding: 20px;
            width: auto !important;
        }

        #login-form,
        #admin-panel {
            margin-top: 20px;
        }

        input[type="password"],
        input[type="text"],
        button {
            font-family: 'Sequel Sans VF', sans-serif;
            font-size: 16px;
            margin: 5px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 100%;
            box-sizing: border-box;
        }

        button {
            background-color: #000;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #333;
        }

        #projects-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 20px;
        }

        .project-box {
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #f9f9f9;
            height: auto;
        }

        .project-header {
            background-color: #e0e0e0;
            padding: 10px;
            cursor: pointer;
        }

        .project-header h3 {
            margin: 0;
        }

        .project-content {
            display: none;
            padding: 15px;
        }

        .project-content.active {
            display: block;
        }

        .project-content label {
            display: block;
            margin-bottom: 10px;
        }

        .project-content input {
            margin-top: 5px;
            width: calc(100% - 20px);
        }

        .project-actions {
            margin-top: 15px;
        }

        .project-actions button {
            margin-right: 10px;
        }

        .project-content-wrapper {
            display: flex;
            flex-wrap: wrap;
        }

        .project-content-wrapper>label {
            flex: 1 1 calc(50% - 10px);
            margin-right: 10px;
            box-sizing: border-box;
            padding-right: 10px;
            margin-bottom: 15px; /* Add some vertical spacing */
        }

        /* New styles for description */
        .project-content-wrapper label[for$="-description"] {
            flex-basis: 100%;
            width: 100%;
        }

        .project-content-wrapper label[for$="-description"] textarea {
            width: 100%;
            min-height: 100px;
            resize: vertical;
        }

        /* Ensure all inputs have consistent styling */
        .project-content-wrapper input,
        .project-content-wrapper textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            box-sizing: border-box;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            border-radius: 4px;
            color: white;
            font-weight: bold;
            z-index: 1000;
            opacity: 1;
            transition: opacity 0.5s ease-in-out;
        }

        .notification.success {
            background-color: #4CAF50;
        }

        .notification.error {
            background-color: #f44336;
        }

        .notification.fade-out {
            opacity: 0;
        }

        #image-management {
            display: none;
            margin-top: 20px;
        }

        #image-preview {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
        }

        .image-preview-item {
            position: relative;
            width: 150px;
        }

        .image-preview-item img {
            width: 100%;
            height: auto;
        }

        .image-preview-item button {
            position: absolute;
            top: 5px;
            right: 5px;
            background-color: rgba(255, 0, 0, 0.7);
            color: white;
            border: none;
            padding: 5px;
            cursor: pointer;
        }

        #image-upload-area {
            border: 2px dashed #ccc;
            border-radius: 20px;
            width: 100%;
            padding: 20px;
            text-align: center;
            cursor: pointer;
        }

        #image-upload-area.highlight {
            background-color: #f0f0f0;
        }

        /* Add these styles to the existing <style> section */
        .widget {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            max-width: 800px;
            max-height: 80vh;
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            overflow: hidden;
        }

        .widget-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #f0f0f0;
            border-bottom: 1px solid #ccc;
        }

        .widget-header h3 {
            margin: 0;
        }

        .widget-content {
            padding: 20px;
            max-height: calc(80vh - 60px);
            overflow-y: auto;
        }

        #image-preview {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
        }

        .image-preview-item {
            position: relative;
            width: 150px;
        }

        .image-preview-item img {
            width: 100%;
            height: auto;
        }

        .image-preview-item button {
            position: absolute;
            top: 5px;
            right: 5px;
            background-color: rgba(255, 0, 0, 0.7);
            color: white;
            border: none;
            padding: 5px;
            cursor: pointer;
        }

        #image-upload-area {
            border: 2px dashed #ccc;
            border-radius: 20px;
            width: 100%;
            padding: 20px;
            text-align: center;
            cursor: pointer;
        }

        #image-upload-area.highlight {
            background-color: #f0f0f0;
        }
    </style>
</head>

<body>
    <div class="main-page">
        <div class="main-page-info">
            <nav style="line-height: 0.5rem;">
                <h1>
                    <span>
                        <a href="./index.html">INDEX</a>
                        <span style="margin-left: 5px; margin-right: 5px; font-size: 14px;">></span>
                        <span>ADMIN PANEL</span>
                    </span>
                    <svg class="main-page-info-star" xmlns="http://www.w3.org/2000/svg" width="100%" height="100%">
                        <path fill="#fff" stroke="#000" stroke-width=".3"
                            d="m9.145 7.98 3.069 4.394-2.019 1.415-3.07-4.638-.124-.188-.126.188-3.07 4.589-2.02-1.415 3.021-4.346.116-.167-.193-.061-4.54-1.444.745-2.341L5.57 5.602l.2.071V.15H8.18v5.522l.2-.07 4.685-1.636.745 2.34-4.588 1.445-.195.06.117.168Z">
                        </path>
                    </svg>
                </h1>

                <div id="login-form">
                    <h2>Admin Login</h2>
                    <input type="password" id="password" placeholder="Enter password">
                    <button onclick="login()">Login</button>
                </div>

                <div id="admin-panel" style="display: none;">
                    <h2>Projects Management</h2>
                    <div id="projects-list"></div>
                    <div class="project-actions">
                        <button onclick="addProject()">Add New Project</button><br>
                        <button onclick="saveProjects()">Save Changes</button>
                    </div>
                    <div id="image-management-widget" class="widget">
                        <div class="widget-header">
                            <h3>IMG MNG</h3>
                            <button onclick="closeImageManagement()">Close</button>
                        </div>
                        <div class="widget-content">
                            <div id="image-preview"></div>
                            <div id="image-upload-area">
                                <p>Drag and drop images here or click to select files</p>
                                <input type="file" id="file-input" multiple accept="image/*" style="display: none;">
                            </div>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
    </div>
    <script src="./projects.js"></script>
    <script src="admin.js"></script>
    <script src="./transition.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            setTimeout(function () {
                document.body.style.opacity = '100%';
            }, 0);
        });
    </script>
</body>

</html>
